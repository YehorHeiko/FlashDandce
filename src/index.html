    <main class="accueil-main">

        <section class="section-accueil">
            <img src="./img/FotoLogo.png" alt="Ballett-shop">


        <section class="slider">
            <div class="slider-container">
                <div class="slider-track">
                    <div class="slider-item">
                        <img src="./img/services1img.jpg" alt="slider1">
                    </div>
                    <div class="slider-item">
                        <img src="./img/services2img.jpg" alt="slider2">
                    </div>
                    <div class="slider-item">
                        <img src="./img/services3img.jpg" alt="slider3">
                    </div>
                </div>
            </div>
        </section>
        <style>
            .slider {
                position: relative;
                margin-top: 30px;
                width: 100%;
                overflow: hidden;
            }
            .slider-container {
                position: relative;
                width: 100%;
                height: 500px;
                overflow: hidden;
            }
            .slider-track {
                position: relative;
                display: flex;
                width: 100%;
                height: 100%;
                transition: all 3s ease-in-out;
            }
            .slider-item {
                position: relative;
                flex-shrink: 0;
                width: 100%;
                height: 100%;
            }
            .slider-item img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
        </style>
        <script>
            const sliderItems = document.querySelectorAll('.slider-item');
            let sliderIndex = 0;
            setInterval(function() {
                sliderIndex++;
                if (sliderIndex >= sliderItems.length) {
                    sliderIndex = 0;
                }
                document.querySelector('.slider-track').style.transform = `translateX(-${sliderIndex * 100}%)`;
            }, 3000);
        </script>            <script src="https://static.elfsight.com/platform/platform.js" async></script>
